<ion-header>
  <ion-toolbar color="Dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CardSaver</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" ></ion-input>
        </ion-item>
        <br>
    </ion-card-content>
  </ion-card>
  <ion-card class="text"><ion-button routerLink="/inicio">
    Ingresar
  </ion-button></ion-card>
  <ion-card-subtitle class="cuenta">
    <ion-button color="primary" routerLink="/registro">
    ¿No tienes cuenta?
    </ion-button>
    <ion-tab-button color="withe" routerLink="/datos">
      Ir a "¿Que deseas hacer?"
    </ion-tab-button>
</ion-card-subtitle>
</ion-content>
