<ion-header>
  <ion-toolbar color="Dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CardSaver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label position="floating">Nombre Banco</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nombanco" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numero Tarjeta</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.numtarjeta" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de Vencimiento</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.fechvenc" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">CVV</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.cvv" required></ion-input>
  </ion-item>
  <ion-button (click)="addDatos()" expand="block" color="primary">
    Agregar tarjeta
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label position="center">Mis Tarjetas</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of suscritos">
        <ion-item>
          <ion-label text-wrap> 
            <ion-text color="primary">
            <h2>|Nombre Tarjeta|</h2><p>{{dato.nombanco}}</p>
          </ion-text>
            <ion-text color="primary">
              <h2>|Numero Tarjeta|</h2><p>{{dato.numtarjeta}}</p>
              <h2>|Fecha Vencimiento|</h2><p>{{dato.fechvenc}}</p>
              <h2>|CVV|</h2><p>{{dato.cvv}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
