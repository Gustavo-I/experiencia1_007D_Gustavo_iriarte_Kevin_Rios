<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CardSaver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input type="text" [(ngModel)]="newRegistro.rut" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input type="text" [(ngModel)]="newRegistro.nom" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numero Celular</ion-label>
    <ion-input type="text" [(ngModel)]="newRegistro.numerocel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" [(ngModel)]="newRegistro.email" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="newRegistro.contrasena" required></ion-input>
  </ion-item>

  <ion-button (click)="addDatos()" expand="block" color="primary">
    Registrarse
  </ion-button>
      <ion-card-subtitle>
        <ion-button color="primary" href="/login/login.page">
        ¿Ya tienes cuenta?
        </ion-button>
    </ion-card-subtitle>
   
</ion-content>
