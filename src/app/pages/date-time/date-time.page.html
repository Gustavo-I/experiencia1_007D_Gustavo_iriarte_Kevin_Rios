<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>

  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

      <ion-label>Fecha de Nacimiento </ion-label>
      <ion-datetime value="fechaNaci.ToISOString()"
                    display-format="DD MMMM YYYY"></ion-datetime>
      </ion-item>  

    <ion-list-header>
        <ion-label>Restricciones</ion-label>
    </ion-list-header>
  
      <ion-item>
        <ion-label>Min y Max</ion-label>
        <ion-datetime display-format="DD MMMM YYYY"
                      min="2015-01-01"
                      max="2025-12-31"></ion-datetime>
      </ion-item>
